<p class="text-center text-lg">users</p>
<div
  class="users grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
>
  <div class="user-card rounded-lg overflow-hidden" *ngFor="let user of users">
    <div class="profile-picture">
      <img
        [src]="user.image"
        alt="Profile Picture"
        class="w-full h-40 object-cover"
      />
    </div>
    <div class="user-info p-4 text-center">
      <div class="username font-bold text-gray-800 mb-1">
        {{ user.username }}
      </div>
      <div class="email mb-1">{{ user.email }}</div>
      <div class="phone mb-3">{{ user.phone }}</div>
      <span
        [ngClass]="{
          verified: user.is_verified,
          'not-verified': !user.is_verified
        }"
      >
        {{ user.is_verified ? '✔️' : '❌' }}
      </span>
    </div>
  </div>
</div>
